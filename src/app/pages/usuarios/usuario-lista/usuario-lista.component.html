<div class="card">
    <div class="card-header d-flex align-items-center">
        <h4 class="card-title mb-0 flex-grow-1">Lista de Usuarios </h4>
        <div class="d-flex gap-1">
            <button class="btn btn-primary m-1 wp-200" (click)="onNuevo()"> Nuevo Usuario</button>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive-FixHead">
            <table class="table table-hover">

                <thead class="table-light">
                    <tr>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Nombre</th>
                        <th style="width: 60px">Activo</th>
                        <th style="width: 100px"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listaUsuario; let i=index ">
                        <td>{{item.userName}}</td>
                        <td>{{item.rol}}</td>
                        <td>{{item.nombre}}</td>
                        <td class="text-center">
                            <span *ngIf="item.flagActivo" class="badge bg-success">Activo</span>
                            <span *ngIf="!item.flagActivo" class="badge bg-danger"> Inactivo</span>
                        </td>
                        <td class="text-end py-1">
                            <button type="button" class="btn btn-ghost-success" (click)="onEditar(item.idUsuario)"><i
                                    class="bi bi-pencil"></i></button>
                            <button type="button" class="btn btn-ghost-danger" (click)="onEliminar(item.idUsuario)"><i
                                    class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
