    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-3 mb-2 text-white-50">
                        <div>
                            <a routerLink="/" class="d-inline-block auth-logo">
                                <img src="assets/images/logo-lightS.png" alt="" height="300">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Bienvenido de nuevo !</h5>
                                <p class="text-muted">AL RINCON DE SALINAS</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="formGroup" (ngSubmit)="onValidarUsuario()">

                                    <div class="mb-3 form-group">
                                        <label class="form-label" for="username">Correo electronico</label>
                                        <input type="email" class="form-control" formControlName="UserName" placeholder="Ingresa su correo electronico">
                                    </div>
                                    <div class="mb-3 form-group">
                                        <div class="float-end">
                                            <a routerLink="/auth/pass-reset" class="text-muted">¿Has olvidado tu
                                                contraseña?</a>
                                        </div>
                                        <label class="form-label" for="password-input">Contraseña</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Ingresa tu clave" formControlName="PasswordHash">
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="mdi align-middle"
                                                    [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}"
                                                    (click)="toggleFieldTextType()"></i></button>

                                        </div>
                                    </div>
                                    <div>
                                        <span *ngIf="!valido" class="text-danger">{{mensaje}}</span>
                                    </div>
                                    <div class="mt-4">
                                        <button class="btn btn-success w-100" type="submit">Iniciar Sesión</button>
                                    </div>
                                    <div class="mt-4 text-center">
                                        <div class="signin-other-title">
                                            <h5 class="fs-13 mb-4 title">Condiciones</h5>
                                        </div>
                                        <div class="col-12">
                                            <span class="text-muted">Protegido y sujeta a la <span
                                                    class="text-primary">Politica de
                                                    privacidad</span> y los <span class="text-primary">Terminos de
                                                    servicio</span> de RINCON DE SALINAS.</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{year}} RINCON DE SALINAS/p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
