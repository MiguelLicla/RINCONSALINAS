<div class="auth-page-wrapper pt-5">
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a routerLink="/" class="d-inline-block auth-logo">
                                <img src="assets/images/logo-light.png" alt="" height="150">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">¿Olvidaste tu contraseña?</h5>
                                <p class="text-muted">Restablecer contraseña</p>
                                <div class="animate-shake" style="font-size: 100px;">
                                    <i class="ri-mail-send-line text-primary"></i>
                                </div>

                            </div>

                            <div class="alert border-0 alert-warning text-center mb-2 mx-2" role="alert">
                                ¡Ingresa tu correo electrónico y se te enviarán las instrucciones!
                            </div>
                            <div class="p-2">
                                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                                    <div class="mb-4 form-group">
                                        <label class="form-label">Correo electronico</label>
                                        <input type="email" class="form-control" id="email" placeholder="Ingresa el correo electrónico" formControlName="UserName">
                                    </div>
                                    <div *ngIf="!valido" class="alert alert-danger">
                                        {{ mensaje }}
                                    </div>
                                    <div class="text-center mt-4">
                                        <button class="btn btn-success w-100" type="submit">Enviar enlace de restablecimiento</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="mb-0">Espera, recuerdo mi contraseña...<a routerLink="/auth/login" class="fw-semibold text-primary text-decoration-underline"> Haz clic aquí </a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{year}} ExpoTextil</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
