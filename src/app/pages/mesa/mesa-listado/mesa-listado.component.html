<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<div class="container mt-4">
  <div class="row">
    <div *ngFor="let mesa of mesas" class="col-md-3 mb-4" (click)="openModal()">
      <div class="card shadow">
        <h5 class="card-title text-center mb-3 mt-3">
          <span class="mesa-number">#{{ mesa.numeroMesa }}</span>
        </h5>
        <img src="assets/images/mesa-light.png" alt="Mesa {{ mesa.mesaId }}" class="card-img-top mesa-image">
        <div class="card-body">
          <p class="card-text">
            <i class="bi bi-person-fill"></i>   {{ mesa.flagActivo }}
          </p>
          <p class="card-text">
            <i class="bi bi-cash"></i>   {{ mesa.descripcion}}
          </p>
      </div>
    </div>
  </div>
</div>
